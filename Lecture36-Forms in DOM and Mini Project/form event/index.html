<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact us</h1>
        <form class="contact-us">

            <div class="name">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" autocomplete="name">
            </div>

            <div class="mobile">
                <label for="mobile">Mobile Number</label>
                <input type="number" id="mobile" placeholder="Mobile Number" autocomplete="tel">
            </div>

            <div class="gender">
                <label for="male">Gender</label>

                <label for="male">Male</label>
                <input name="gender" type="radio" id="male" value="male" autocomplete="sex">

                <label for="female">Female</label>
                <input name="gender" type="radio" id="female" value="female" autocomplete="sex">
            </div>

            <div class="consent">
                <label for="consent">Agree to T&C</label>
                <input type="checkbox" id="consent" autocomplete="on">
            </div>

            <div class="city">
                <label for="city" style="display:none;">City</label> 
                <select id="city" autocomplete="address-level2">
                    <option value="">Select City</option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Nashik</option>
                    <option>Lucknow</option>
                </select>

                <button class="submit-btn">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
