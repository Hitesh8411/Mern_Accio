<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Guard Application - Vishal Mega Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .checkbox-radio {
      display: flex;
      align-items: center;
    }
    .checkbox-radio input {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Security Guard Application - Vishal Mega Mart</h2>

  <form action="/submit" method="post" enctype="multipart/form-data">
    
    <!-- Name -->
    <div>
      <label for="name">Full Name :</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <!-- Phone -->
    <div>
      <label for="phone">Phone Number :</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>

    <!-- Location Dropdown -->
    <div>
      <label for="location">Location :</label>
      <select id="location" name="location" required>
        <option value="">Select a location</option>
        <option value="Baner">Baner</option>
        <option value="Viman Nagar">Viman Nagar</option>
        <option value="Hadapsar">Hadapsar</option>
        <option value="Hinjewadi">Hinjewadi</option>
      </select>
    </div>

    <!-- Resume Upload -->
    <div>
      <label for="resume">Upload Resume :</label>
      <input type="file" id="resume" name="resume" required>
    </div>

    <!-- Expected Salary -->
    <div>
      <label for="expectedSalary">Expected Salary :</label>
      <input type="number" id="expectedSalary" name="expectedSalary" placeholder="Enter expected salary" required>
    </div>

    <!-- Current CTC -->
    <div>
      <label for="currentCTC">Current CTC :</label>
      <input type="number" id="currentCTC" name="currentCTC" placeholder="Enter current CTC" required>
    </div>

    <!-- Previous Experience Checkbox -->
    <div class="checkbox-radio">
      <input type="checkbox" id="prevExp" name="prevExp" value="Yes">
      <label for="prevExp">I have previous experience</label>
    </div>

    <!-- Shift Preference -->
    <div>
      <label>Shift Preference :</label>
      <div class="checkbox-radio">
        <input type="radio" id="morning" name="shift" value="Morning" required>
        <label for="morning">Morning Shift</label>
      </div>
      <div class="checkbox-radio">
        <input type="radio" id="night" name="shift" value="Night">
        <label for="night">Night Shift</label>
      </div>
    </div>

    <!-- Earliest Joining Date -->
    <div>
      <label for="joiningDate">Earliest Joining Date :</label>
      <input type="date" id="joiningDate" name="joiningDate" required>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit">Submit Application</button>
    </div>

  </form>

</body>
</html>
