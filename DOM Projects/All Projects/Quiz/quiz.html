<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="quiz.css" />
</head>

<body>
    <div class="game">
        <h1>Welcome to Quiz Game</h1>

        <section class="questions">
            <div class="question-title">
            </div>

            <div class="options">
                <button class="option-1">Option 1</button>
                <button class="option-2">Option 2</button>
                <button class="option-3">Option 3</button>
                <button class="option-4">Option 4</button>
                <button class="next">Next</button>
            </div>
        </section>

        <section class="score">Your score: 0</section>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
