<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Lucky are U?</title>
</head>
<body>
    <h1>How Lucky are U?
    </h1>
    <!-- take math operation using switch case and operator input from user and implemet timer, a,b,c ,score ,userresponce evry thing will random score operation +,-,%,* -->
    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number"> 
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="userAnswer" placeholder="Your Answer">
    <button id="submitBtn">Submit</button>
    <p id="result"></p>
    <script>
        let score = 0;
        let timeLimit = 10000; // 10 seconds
        let timer;

        function calculateAnswer(num1, num2, operator) {
            switch (operator) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '%':
                    return num1 % num2;
                default:
                    return null;
            }
        }

        document.getElementById('submitBtn').addEventListener('click', function() {
            clearTimeout(timer); // Clear previous timer if any

            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let operator = document.getElementById('operator').value;
            let userAnswer = parseInt(document.getElementById('userAnswer').value);

            let correctAnswer = calculateAnswer(num1, num2, operator);

            timer = setTimeout(function() {
                if (userAnswer === correctAnswer) {
                    score++;
                    document.getElementById('result').innerText = "Correct! Your score: " + score;
                } else {
                    document.getElementById('result').innerText = "Wrong answer or time over! Correct answer was: " + correctAnswer + ". Your score: " + score;
                }
            }, timeLimit);
        });
    </script>
</body>
</html>
