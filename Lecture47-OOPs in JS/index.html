      // ===== Animal, Dog, Cat =====
      class Animal {
        constructor({ name, age, color, speed }) {
          this.name = name;
          this.age = age;
          this.color = color;
          this.speed = speed;
        }
      }

      const dogDetails = {
        name: "Dogesh",
        age: 3,
        color: "brown",
        speed: 40,
      };

      class Dog extends Animal {
        constructor({ dogDetails, sound }) {
          super(dogDetails);
        }
      }

      console.log("Dog:", dog);
