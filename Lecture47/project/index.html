<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Study Group Scheduler</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        text-align: center;
        background: #4a64f3;
        color: white;
        padding: 20px 0;
        font-size: 26px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .container {
        margin-top: 25px;
        display: flex;
        gap: 20px;
        width: 90%;
        max-width: 900px;
      }

      .form-container,
      .sidebar {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container {
        flex: 2;
      }

      .sidebar {
        flex: 1;
        max-height: 350px;
        overflow-y: auto;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      button {
        width: 100%;
        background: #4a64f3;
        color: white;
        padding: 10px;
        margin-top: 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        border: none;
        transition: 0.2s ease;
      }

      button:hover {
        background: #354dd1;
      }

      h3 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }

      .user-item {
        background: #eef0ff;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        font-size: 14px;
        border-left: 4px solid #4a64f3;
      }
    </style>
  </head>
  <body>
    <header>Study Group Scheduler</header>

    <div class="container">
      <div class="form-container">
        <h3>Register for Study Group</h3>

        <form id="userForm">
          <label>Name:</label>
          <input type="text" id="nameInput" required />

          <label>Email:</label>
          <input type="email" id="emailInput" required />

          <label>Subjects:</label>
          <input type="text" id="subjectsInput" placeholder="Math, Physics" />

          <button type="submit">Add User</button>
        </form>
      </div>

      <div class="sidebar">
        <h3>Active Users</h3>
        <div id="usersList"></div>
      </div>
    </div>

    <script>
      function User(name, email, subjects) {
        this.name = name;
        this.email = email;
        this.subjects = subjects;
      }

      const users = [];

      const userForm = document.getElementById("userForm");
      const nameInput = document.getElementById("nameInput");
      const emailInput = document.getElementById("emailInput");
      const subjectsInput = document.getElementById("subjectsInput");
      const usersList = document.getElementById("usersList");

      userForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const subjects = subjectsInput.value
          ? subjectsInput.value.split(",").map((s) => s.trim())
          : [];

        if (!name || !email) {
          alert("Please fill required fields");
          return;
        }

        const newUser = new User(name, email, subjects);
        users.push(newUser);

        addUserToSidebar(newUser);
        userForm.reset();
      });

      function addUserToSidebar(user) {
        const userDiv = document.createElement("div");
        userDiv.className = "user-item";
        userDiv.textContent =
          `${user.name} - ${user.email}` +
          (user.subjects.length
            ? ` | Subjects: ${user.subjects.join(", ")}`
            : "");

        usersList.appendChild(userDiv);
      }
    </script>
  </body>
</html>
