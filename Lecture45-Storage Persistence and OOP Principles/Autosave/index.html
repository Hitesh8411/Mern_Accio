<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Notes Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    #status {
      font-size: 12px;
      color: green;
      margin-top: 5px;
    }
    textarea {
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Smart Notes Saver </h2>

  <textarea id="memoBox" rows="8" placeholder="Write something..."></textarea>
  <div id="status">Waiting for input...</div>

  <button id="resetBtn">Reset Note</button>

  <script src="app.js"></script>
</body>
</html>
