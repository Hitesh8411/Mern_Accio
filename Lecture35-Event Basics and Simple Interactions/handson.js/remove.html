<!DOCTYPE html>
<html>
<head>
  <title>Removing Elements Example</title>
</head>
<body>
  <h2>Article</h2>

  <p id="para1">This is the first paragraph.</p>
  <p id="para2">This is the second paragraph.</p>
  <p id="para3">This is the third paragraph.</p>

  <button onclick="removeSecond()">Remove Second Paragraph</button>
  <button onclick="removeAll()">Remove All Paragraphs</button>

  <script>
    // Remove a single element
    function removeSecond() {
      let para = document.getElementById("para2");
      para.remove(); // removes only para2
    }

    // Remove all <p> elements
    function removeAll() {
      let paras = document.querySelectorAll("p");
      paras.forEach(p => p.remove());
    }
  </script>
</body>
</html>
